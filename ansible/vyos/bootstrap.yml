---

- name: Launch server
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    vm_name: "vyos"
    vm_type: "vyos"
    vm_networks:
      - name: LAN
        device_type: vmxnet3
        type: dhcp
      - name: WAN
        device_type: vmxnet3
        type: dhcp
        mac: 00:50:56:a7:5e:6f

    vm_num_cpus: 4
    vm_memory_mb: "2048"
    vm_no_wait: yes
    vm_wait_for_ip: no
    esxi_host: esxi
    vm_template: "vyos-template"

  roles:
    - ../roles/vcenter/launch_instance

  post_tasks:
    - pause:
        minutes: 1
      when: vcenter.changed

- name: Setup vyos network
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    vm_name: "vyos"

  roles:
    - vyos_network

- name: Configure vyos
  hosts: instances
  user: vyos
  gather_facts: false

  roles:
    - vyos

- name: Run tasks against vyos
  hosts: instances
  user: vyos
  become: yes

  vars_files:
    - vars.yml

  roles:
    - vyos_ssh
    - ../roles/go
    - duo-openvpn-standalone
    - vyos_openvpn_ssh

- name: Configure vyos openvpn
  hosts: instances
  user: vyos
  gather_facts: false

  vars_files:
    - vars.yml

  roles:
    - vyos_openvpn
