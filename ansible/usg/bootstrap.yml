---

- name: Gather hosts
  hosts: localhost
  connection: local
  gather_facts: false

  pre_tasks:
    - name: Add host
      add_host:
        name: "10.0.1.1"
        ansible_ssh_user: "{{ unifi_user }}"
        ansible_ssh_pass: "{{ unifi_password }}"
        groups: defined_hosts

- name: Setup usg
  hosts: defined_hosts
  become: yes

  roles:
    - openvpn
