---

- name: Launch server
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    vm_name: "unifi"
    vm_template: "ubuntu-template"
    vm_type: "unifi"
    vm_disk_size: 20

  roles:
    - ../roles/vcenter/launch_instance

- name: Setup unifi
  hosts: instances
  user: ubuntu
  become: yes

  roles:
    - ../roles/expand_root
    - unifi
