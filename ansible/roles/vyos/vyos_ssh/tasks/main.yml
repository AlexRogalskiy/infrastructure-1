---

- name: Install DNS server
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  with_items:
    - bind9
    - dnsutils

- name: Prevent dnsmasq from starting
  systemd:
    name: dnsmasq
    enabled: no
    masked: yes
    state: stopped

- name: Prevent keepalived from starting
  systemd:
    name: keepalived
    enabled: no
    masked: yes
    state: stopped

- name: Override bind startup
  file:
    path: /etc/systemd/system/bind9.service.d
    state: directory

- name: Override bind startup
  copy:
    src: bind9_startup.conf
    dest: /etc/systemd/system/bind9.service.d/10-bind9_startup.conf
  notify:
    - reload systemd

- name: Enable bind9
  systemd:
    name: bind9
    daemon_reload: yes
    enabled: yes

- name: Add configs
  template:
    src: "{{ item }}"
    dest: "/etc/bind/{{ item }}"
    owner: bind
    group: bind
  notify: restart bind
  with_items:
    - named.conf.local
    - named.conf.options
    - home.dmarby.se
    - dhcp.home.dmarby.se
    - db.10

- name: Clean journals
  shell: rm -rf /etc/bind/*.jnl
  notify: restart bind

- name: Fix bind permissions
  file:
    path: /etc/bind
    owner: bind
    group: bind
    state: directory
    recurse: yes
  notify: restart bind
